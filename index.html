</head>
<body>

<h3 class="small">Personlig information</h3>
<article class="form-control">
<label for="name">Namn</label>

</article>
<article>

    <input type="number" name="telefone" id="tel_nummer" placeholder="+46 94949" required>

<article>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="max@jfjfj.com" required>
</article>
        </section>
        <section>

        </section>
    </form>
</main>
